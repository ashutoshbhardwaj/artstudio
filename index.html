<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Art Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>Surbhi Aggarwal Art Studio</h1>
        <nav>
            <a href="#gallery">Gallery</a>
            <a href="#pricing">Pricing</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    
    <section id="gallery">
    <h2>Art Gallery</h2>
    <div class="gallery-container">
        <!-- Add your artwork images here -->
        <div class="art-item"><img src="images/vladyslav-tobolenko-qaiiy8jmWRY-unsplash copy.jpg" alt="Art 1"></div>
        <div class="art-item"><img src="images/vladyslav-tobolenko-qaiiy8jmWRY-unsplash.jpg" alt="Art 2"></div>
        <div class="art-item"><img src="images/vladyslav-tobolenko-qaiiy8jmWRY-unsplash copy.jpg" alt="Art 3"></div>
        <div class="art-item"><img src="images/vladyslav-tobolenko-qaiiy8jmWRY-unsplash copy.jpg" alt="Art 4"></div>
    </div>
    </section>
    <section id="pricing">
        <h2>Art Session Pricing</h2>
        <div class="pricing-container">
            <div class="pricing-card">
                <h3>Art Session Package</h3>
                <div class="price">
                    <span class="amount">$60
                    <span class="duration">/ 2 hours
                </div>
                <ul class="features">
                    <li>Not more than 5 students in a batch</li>
                    <li>All materials included</li>
                    <li>Perfect for beginners</li>
                    <li>Take home your artwork</li>
                </ul>
                <!-- <a class="book-button" href="#contact">Book Now</a> -->
            </div>
        </div>
    </section>
    

    <!-- modify this form HTML and place wherever you want your form -->
    <section id="contact">
        <h2>Contact Me</h2>
        <!-- Address Section -->
        <p class="contact-address"> Homestead Rd, Berwick 3806 VIC</p>
        <form id="contact-form" action="https://formspree.io/f/mvgokdqj" method="POST">
            <label>
                Your email:
                <input type="email" name="email">
            </label>
            <label>
                Your message:
                <textarea name="message"></textarea>
            </label>
            <input type="text" name="_gotcha" style="display: none;">
            <button type="submit">Send</button>
            </form>
    </section>
    <script src="script.js"></script>

</body>
</html>
